<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom Colors */
    .standard-blue { background-color: #0968b8; color: #efefef}
    .med-blue { background-color: #478eca; }
    .highlight-blue { background-color: #c1d9ed;}
  </style>
</head>
<body>
    <div class="container">

        <h2 class="standard-blue">Patient Intake Form</h2>

        <form id="myForm">

            <div class="row row-cols-1 row-cols-lg-5 py-2" id="showModalRow">
                <div class="col-lg-5 gy-2 form-check" id="showModalCol">
                    <input type="checkbox" class="form-check-input" id="showModalCheckbox"> 
                    <label for="showModalCheckbox" class="form-check-label">Show Model with Search Results</label>
                </div><!-- showModalCol -->
            </div><!-- #formCheckRow -->

            <div class="row row-cols-1 row-cols-lg-5 gy-2 py-2" id="formRow1">
                <div class="col form-group" id="phoneDiv">
                    <label for="phone">Phone*</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div><!-- #phoneDiv -->
                <div class="col form-group" id="dobDiv">
                    <label for="dob">Date of Birth*</label>
                    <input type="date" class="form-control" id="dob" required>
                </div><!-- #dobDiv -->
                <div class="col form-group" id="ptLastNameDiv">
                    <label for="ptLastName">Patient Last Name*</label>
                    <input type="text" class="form-control" id="ptLastName" required>
                </div><!-- ptLastNameDiv -->
                <div class="col form-group" id="ptFirstNameDiv" style="display: none;">
                    <label for="ptFirstName">Patient First Name*</label>
                    <input type="text" class="form-control" id="ptFirstName" required>
                </div><!-- ptFirstNameDiv -->
                <div class="col form-group" id="ptBiologicalSexDiv" style="display: none;">
                    <label for="sex">Biological Sex</label>
                    <select class="form-control" id="sex">
                        <option value="">Select</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div><!-- ptBiologicalSexDiv-->
            </div><!-- #formRow1 -->

            <div class="row row-cols-1 row-cols-md-3 justify-content-end gy-2" id="nextButtonRow">
                <div class="col-3 form-group" id="nextButtonDiv">
                    <button type="submit" class="btn btn-primary standard-blue" id="nextButton">Next</button>
                </div><!-- nextButtonDiv -->
            </div><!-- #nextButtonRow -->

            <div class="row row-cols-1 row-cols-lg-5 gy-2 py-2" id="formRow2">
                <div class="col form-group" id="patientCallerDiv" style="display: none;">
                    <label>Caller is the Patient?</label>
                    <select class="form-control" id="patientCaller">
                        <option value="">Select</option>
                        <option value="Patient">Yes</option>
                        <option value="Caller">No</option>
                    </select>
                </div><!-- patientCallerDiv -->
                <div class="col form-group" id="callerLastNameDiv" style="display: none;">
                    <label for="callerLastName">Caller Last Name</label>
                    <input type="text" class="form-control" id="callerLastName">
                </div><!-- callerLastNameDiv -->
                <div class="col form-group" id="callerFirstNameDiv" style="display: none;">
                    <label for="callerFirstName">Caller First Name</label>
                    <input type="text" class="form-control" id="callerFirstName">
                </div><!-- callerFirstNameDiv -->
                <div class="col form-group" id="callerRelationshipDiv" style="display: none;">
                    <label for="callerRelationship">Caller Relationship</label>
                    <input type="text" class="form-control" id="callerRelationship">
                </div><!-- callerRelationshipDiv -->
                <div class="col form-group" id="ptLocationDiv" style="display: none;">
                    <label>Patient's Current Location</label>
                    <select class="form-control" id="ptLocation">
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div><!-- #ptLocationDiv -->
            </div><!-- #formRow2 -->

            <div class="row row-cols-1 row-cols-md-5 gy-2 py-2 justify-content-end" id="submitButtonRow">
                <div class="col-5 form-group justify-content-end" id="submitButtonDiv"  style="display: none;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div><!-- submitButtonDiv -->
            </div><!-- #submitButtonRow -->

        </form>

        <div id="confirmModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
            <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Confirmation</h5>        
                    </div>

                    <div class="modal-body">
                        <p>Are you sure you want to continue?</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="btnConfirm">Confirm</button>
                    </div>

                </div>

            </div>

        </div>

    </div><!-- .container -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="form-script.js"></script>

</body>
</html>
